<!--Sign In-->

<div> 
    <div class="card">
        <div class="header">
            <h2>Sign In</h2>
            <style>
                 h2
                {
                font-weight: normal;
                margin-top: 5px;
                margin-bottom: 5px;
                }
                </style>
        </div>
        <div class="form">
            <form>
                <label for="email" class="email">Email(phone or mobile accounts)</label>
                <br>
                <input type="text" style=" width: 110%;" id="email" placeholder="Enter Email">
                <br>
            <div class="password">
                <div class="pw-label">
                <label>Password</label> 
                <label for="signin-password" class="forgot-password"><a href="">Forgot Password</a></label>
            </div>
                <input type="input" style=" width: 110%;" id="password" placeholder="Enter password">
                <br>
            </div>
            </form>
        </div>
            <button class="continue-button">Continue</button>
            <br>
            <div class="need-help">
            <a href="#" class="icon">&#9656Need help?</a>
        </div>
</div>

    <div class="new-to-amazon">
        <div class="new-to-amazon">
            <p class="new-to-amazon"><span class="new-line"> New To Amazon?</span></p>
        </div>
        <div class="create-acct-button">
            <button class="create-acct-button">Create Your Amazon Account</button>
        </div>
        <div>
            <hr>
        </div>
    </div>
</section>
